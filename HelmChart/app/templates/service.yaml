apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 30000
      protocol: TCP
      nodePort: 30000

  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}